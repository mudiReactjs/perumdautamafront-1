<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="assets/assetslogin/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.circular--portrait { position: relative; width: 200px; height: 200px; overflow: hidden; border-radius: 50%; }
		 .circular--portrait img { width: 100%; height: auto; }
	</style>
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<img class="wave" src="assets/assetslogin/img/wave.png">
	<div class="container">
		<div class="img" style="z-index: 999;">
			<img src="assets/assetslogin/img/welcomeku.gif">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="assets/assetslogin/img/logo_perumda.jpg" class="circular--portrait">
				<h2 class="title">Sign in</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/assetslogin/js/main.js"></script>
</body>
</html>
